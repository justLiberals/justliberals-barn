name: Deploy website
on:
  repository_dispatch:
    types: rebuild

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: npm install
      run: npm i

    - name: npm run-script build
      env:
        GHOST_CONTENT_API_KEY: ${{ secrets.GHOST_CONTENT_API_KEY }} 
      run: npm run-script build
    
    - name: Push to S3
      run: cd docs; aws s3 sync ./ s3://${{ secrets.AWS_S3_BUCKET }} --delete --acl public-read --size-only --no-progress|cut -d " " -f2 | tee ../invalidate
    
    - name: Invalidate changed files
      run: if [[ `cat invalidate` != "" ]]; then cat invalidate|xargs printf -- '/%s\n'|xargs aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION }} --paths; fi